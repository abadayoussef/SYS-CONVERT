<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SYS-CONVERT.IO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <h1>SYS-CONVERT.IO</h1>
    </div>
    <div class="container">
        <div class="row">
            <span>Enter your value:</span>
            <input onkeyup="convert(event);" id="number" type="text" placeholder="Enter your number here...">
            <span>From:</span>
            <select id="from" onchange="convert(event);">
                <option value="2">Binary</option>
                <option value="8">Octal</option>
                <option selected value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
              </select>
            <span>To:</span>
            <select id="to" onchange="convert(event);">
                <option value="2">Binary</option>
                <option value="8">Octal</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
              </select>
        </div>
        <div class="result">
            <span>Your Result Is: </span>
            <span id="result">0</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
